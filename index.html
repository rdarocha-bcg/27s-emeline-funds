<style>

  .stat-value {

  .stat-label {

  }
  
  .last-update {

  .status {

  .participant-item:hover {

  .empty-state {

  .empty-state .emoji {
    font-size: 4rem;

  }
  
  @media (max-width: 600px) {
    .container {
      margin: 10px;
      border-radius: 15px;

    .header {
      padding: 30px 20px;

    .header h1 {

    .stats {
      grid-template-columns: 1fr;
    }
    
    .stat-card {

<body>
<div class="container">
  <div class="header">
    <h1>ðŸŽ‚ Cagnotte d'Ã‰meline</h1>
    <div class="subtitle">Participons tous Ã  son anniversaire !</div>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="total">0 â‚¬</div>
      <div class="stat-label">Total collectÃ©</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="participantCount">0</div>
      <div class="stat-label">Participants</div>
      <div class="last-update">Mis Ã  jour : <span id="lastUpdate">â€”</span></div>
    </div>
  </div>

  <div id="status" class="status loading">Chargement des donnÃ©es...</div>

  <div class="participants-section">
    <h2>Participants</h2>
    <ul class="participants-list" id="list"></ul>
  </div>
</div>

<script>
const SHEET_ID = "12G_EmM7B28ZPl0zK27bXlEIDM-bo-6sCNZQw1e_BqGg";
const GID = "0"; // change if different sheet tab

function getCSVUrl() {
  // Add cache busting to ensure fresh data
  const cacheBust = Date.now();
  return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}&cacheBust=${cacheBust}`;
}

function parseDate(str){
  if(!str) return null;
  // Try direct parsing first
  let d = new Date(str);
  if(!isNaN(d)) return d;
  // Try DD/MM/YYYY format with optional time "DD/MM/YYYY HH:MM"
  const parts = str.trim().split(/[\/\s:]/);
  if(parts.length >= 3){
    let [jj,mm,aaaa,h=0,min=0] = parts;
    if(aaaa.length === 2) aaaa = '20'+aaaa;
    const d2 = new Date(+aaaa, +mm-1, +jj, +h, +min);
    if(!isNaN(d2)) return d2;
  }
  return null;
}

function updateStatus(message, className = '') {
  const statusEl = document.getElementById("status");
  statusEl.textContent = message;
  statusEl.className = `status ${className}`;
}

function fetchData(){
  updateStatus("Chargement des donnÃ©es...", "loading");
  
  Papa.parse(getCSVUrl(), {
    download: true,
    header: true,
    complete: (res) => {
      try {
        if (!res.data || res.data.length === 0) {
          updateStatus("Aucune donnÃ©e trouvÃ©e dans la feuille.", "error");
          return;
        }

        const rows = res.data.filter(r => r.Nom && r.Montant); // ignore empty rows
        
        if (rows.length === 0) {
          updateStatus("Aucun participant trouvÃ©. VÃ©rifiez que les colonnes 'Nom' et 'Montant' existent.", "error");
          return;
        }

        let total = 0;
        let lastDate = null;
        const ul = document.getElementById("list");
        ul.innerHTML = "";
        
        rows.forEach((r, index) => {
          const amount = parseFloat(String(r.Montant).replace(",", "."));
          if(!isNaN(amount)) total += amount;
          
          // Parse date
          const d = parseDate(r.Date);
          if(d && (!lastDate || d > lastDate)) lastDate = d;

          const li = document.createElement("li");
          li.className = "participant-item";
          li.style.animationDelay = `${index * 0.1}s`;
          li.innerHTML = `
            <span class="participant-name">${r.Nom}</span>
            <span class="participant-check">âœ…</span>
          `;
          ul.appendChild(li);
        });
        
        document.getElementById("total").textContent = Math.round(total) + " â‚¬";
        document.getElementById("participantCount").textContent = rows.length;
        document.getElementById("lastUpdate").textContent = lastDate
          ? lastDate.toLocaleString('fr-FR', { dateStyle:'short', timeStyle:'short' })
          : "â€”";
        
        updateStatus(`âœ¨ ${rows.length} participant${rows.length > 1 ? 's' : ''} â€¢ Total : ${Math.round(total)} â‚¬`, "success");
        
        // Hide status after success
        setTimeout(() => {
          document.getElementById("status").style.display = 'none';
        }, 3000);
        
      } catch (error) {
        console.error('Error processing data:', error);
        updateStatus("Erreur lors du traitement des donnÃ©es. VÃ©rifiez la console pour plus de dÃ©tails.", "error");
      }
    },
    error: (err) => {
      console.error('CSV fetch error:', err);
      updateStatus(
        "Erreur lors du chargement des donnÃ©es. VÃ©rifiez que la feuille Google Sheets est accessible publiquement.",
        "error"
      );
    }
  });
}

// Initial load
fetchData();

// Auto refresh every minute
setInterval(fetchData, 60000);

// Allow manual refresh on click
document.getElementById("status").addEventListener('click', () => {
  if (!document.getElementById("status").classList.contains('loading')) {
    fetchData();
  }
});
</script>
